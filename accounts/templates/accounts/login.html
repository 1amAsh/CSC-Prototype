{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
        <div class="card-custom">
            <div class="text-center mb-4">
                <h1 class="display-5 fw-bold" style="background: linear-gradient(135deg, #6366f1, #8b5cf6); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
                    Welcome Back
                </h1>
                <p class="text-secondary">Login to access your account</p>
            </div>
            
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label fw-bold">
                        <i class="bi bi-person"></i> Username
                    </label>
                    <input type="text" name="username" class="form-control form-control-lg" required>
                </div>
                
                <div class="mb-4">
                    <label class="form-label fw-bold">
                        <i class="bi bi-lock"></i> Password
                    </label>
                    <input type="password" name="password" class="form-control form-control-lg" required>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 btn-lg mb-3">
                    <i class="bi bi-box-arrow-in-right"></i> Login
                </button>
            </form>
            
            <div class="text-center pt-3 border-top" style="border-color: var(--border-color) !important;">
                <p class="text-secondary mb-0">
                    Not a member? <a href="{% url 'applications:apply' %}" class="text-decoration-none fw-bold" style="color: var(--accent-primary);">Apply here</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
