{% extends 'base.html' %}

{% block title %}Delete Competition{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
        <div class="card-custom">
            <div class="text-center mb-4">
                <div class="rounded-circle d-inline-flex align-items-center justify-content-center mb-3" 
                     style="width: 80px; height: 80px; background: linear-gradient(135deg, #ef4444, #dc2626); color: white; font-size: 2rem;">
                    <i class="bi bi-trash"></i>
                </div>
                <h1 class="display-5 fw-bold" style="background: linear-gradient(135deg, #ef4444, #dc2626); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
                    Delete Competition
                </h1>
                <p class="text-secondary">This action cannot be undone</p>
            </div>
            
            <div class="card-custom mb-4" style="background: linear-gradient(135deg, rgba(239, 68, 68, 0.1), rgba(220, 38, 38, 0.05)); border-left: 4px solid var(--danger);">
                <h5 class="mb-2">{{ competition.title }}</h5>
                <p class="mb-0 small text-secondary">
                    <i class="bi bi-exclamation-triangle-fill"></i> 
                    This will delete all problems and submissions
                </p>
            </div>
            
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger w-100 btn-lg mb-2">
                    <i class="bi bi-trash"></i> Confirm Delete
                </button>
                <a href="{% url 'competitions:detail' competition.pk %}" class="btn btn-secondary w-100">
                    <i class="bi bi-arrow-left"></i> Cancel
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
